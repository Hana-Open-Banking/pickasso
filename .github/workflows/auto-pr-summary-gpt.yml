name: Auto PR Summary (GPT + PAT-based)

on:
  pull_request:
    types: [opened]

jobs:
  summarize-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install openai requests

      - name: Generate GPT summary and update PR
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_PAT: ${{ secrets.MY_GITHUB_PAT }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > changes.diff

          python3 <<EOF
          import openai
          import os
          import requests

          openai.api_key = os.getenv("OPENAI_API_KEY")

          with open("changes.diff", "r") as f:
              diff_text = f.read()

          prompt = f"""다음은 git diff 결과입니다. 이 변경사항을 한국어로 간결하고 자연스럽게 요약해주세요. 
          반드시 Pull Request 본문으로 바로 사용 가능하도록 작성해 주세요:

          {diff_text}
          """

          try:
              response = openai.ChatCompletion.create(
                  model="gpt-4",
                  messages=[
                      {"role": "system", "content": "당신은 프로그래밍 변경사항을 정리하는 전문가입니다."},
                      {"role": "user", "content": prompt}
                  ],
                  max_tokens=800
              )
              summary = response["choices"][0]["message"]["content"].strip()

              # GitHub API로 PR 설명 업데이트
              repo = os.getenv("REPO")
              pr_number = os.getenv("PR_NUMBER")
              token = os.getenv("GITHUB_PAT")

              url = f"https://api.github.com/repos/{repo}/pulls/{pr_number}"
              headers = {
                  "Authorization": f"Bearer {token}",
                  "Accept": "application/vnd.github+json"
              }
              data = {
                  "body": f"## 변경 요약 (GPT 기반)\n\n{summary}"
              }

              res = requests.patch(url, headers=headers, json=data)
              res.raise_for_status()

          except Exception as e:
              print("오류 발생:", e)
              exit(1)
          EOF
